<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?finance,tax,accounting') no-repeat center center/cover;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .subscription-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            max-width: 750px; /* Increased width */
            width: 90%;
            justify-content: space-between;
            border: 1px solid #ddd;
        }
        .text-container {
            flex: 1;
            padding-right: 30px; /* Space between text and form */
            text-align: left;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 0;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between input and button */
        }
        input {
            padding: 12px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            text-align: left;
        }
        button {
            background-color: #ff6600; /* Orange color */
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background-color: #cc5500; /* Darker orange */
        }
        #confirmation {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #28a745;
            border-radius: 6px;
            background: #eaf8ed;
        }
    </style>
</head>
<body>

    <div class="subscription-box">
        <!-- Left Side - Title & Description -->
        <div class="text-container">
            <h2>ðŸ“¢ Subscribe to Our Newsletter</h2>
            <p>Stay ahead with key tax updates, expert insights, and smart financial planning tipsâ€”delivered straight to your inbox.</p>
        </div>

        <!-- Right Side - Form -->
        <div class="form-container">
            <div class="input-row">
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="subscribe()">Subscribe</button>
            </div>
            <p id="confirmation">âœ… You're in! We'll keep you updated with the latest tax news.</p>
        </div>
    </div>

    <script>
        function subscribe() {
            var email = document.getElementById("email").value;
            var confirmationMessage = document.getElementById("confirmation");

            if (email.trim() === "") {
                alert("Please enter a valid email address.");
            } else {
                confirmationMessage.style.display = "block";
                document.getElementById("email").value = ""; // Clear input
            }
        }
    </script>

</body>
</html>
