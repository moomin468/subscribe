<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?finance,tax,accounting') no-repeat center center/cover;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .subscription-box {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent for readability */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            display: inline-block;
            max-width: 420px;
            text-align: center;
            border: 1px solid #ddd;
        }
        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: block;
            margin: 0 auto; /* Centers the input box */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #confirmation {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #28a745;
            border-radius: 6px;
            background: #eaf8ed;
        }
    </style>
</head>
<body>

    <div class="subscription-box">
        <h2>ðŸ“¢ Subscribe to Our Newsletter</h2>
        <p>Stay ahead with key tax updates, expert insights, and smart financial planning tipsâ€”delivered straight to your inbox.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribe()">Subscribe</button>
        <p id="confirmation">âœ… You're in! We'll keep you updated with the latest tax news.</p>
    </div>

    <script>
        function subscribe() {
            var email = document.getElementById("email").value;
            if (email.trim() === "") {
                alert("Please enter a valid email address.");
            } else {
                document.getElementById("confirmation").style.display = "block";
                document.getElementById("email").value = ""; // Clear input
            }
        }
    </script>

</body>
</html>
