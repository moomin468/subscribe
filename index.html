<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Updated on Inheritance Tax</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            text-align: center;

        .subscription-box {

        }
        input {
            padding: 12px;
            width: 90%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #003d80;
        }
        #confirmation {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;

        }
    </style>
</head>
